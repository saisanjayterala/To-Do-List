<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Advanced Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div id="app">
        <div id="loading-screen" class="loading-screen">
            <div class="spinner"></div>
        </div>

        <!-- Auth Page -->
        <div id="auth-page" class="auth-container">
            <div class="auth-box bg-white dark:bg-gray-800 rounded-lg shadow-2xl transform hover:scale-105 transition-all duration-300">
                <h2 class="text-3xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">Welcome to TaskMaster Pro</h2>
                <form id="login-form" class="space-y-4">
                    <input type="email" id="login-email" class="w-full p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="Email" required>
                    <input type="password" id="login-password" class="w-full p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="Password" required>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg shadow-lg hover:shadow-xl transition duration-300">Log In</button>
                </form>
                <p class="mt-4 text-center text-gray-600 dark:text-gray-400">Don't have an account? <a href="#" id="show-register" class="text-blue-500 hover:text-blue-600">Register</a></p>
            </div>
            <div class="auth-box hidden bg-white dark:bg-gray-800 rounded-lg shadow-2xl transform hover:scale-105 transition-all duration-300" id="register-box">
                <h2 class="text-3xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">Create Account</h2>
                <form id="register-form" class="space-y-4">
                    <input type="text" id="register-name" class="w-full p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="Full Name" required>
                    <input type="email" id="register-email" class="w-full p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="Email" required>
                    <input type="password" id="register-password" class="w-full p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="Password" required>
                    <input type="password" id="register-confirm-password" class="w-full p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="Confirm Password" required>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg shadow-lg hover:shadow-xl transition duration-300">Register</button>
                </form>
                <p class="mt-4 text-center text-gray-600 dark:text-gray-400">Already have an account? <a href="#" id="show-login" class="text-blue-500 hover:text-blue-600">Log In</a></p>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden">
            <nav class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <div class="text-2xl font-bold">TaskMaster Pro</div>
                    <div class="user-info flex items-center">
                        <span id="user-name" class="mr-4"></span>
                        <button id="logout-btn" class="bg-white text-blue-500 py-2 px-4 rounded-full hover:bg-blue-100 transition duration-300">Log Out</button>
                    </div>
                </div>
            </nav>
            <div class="app-container max-w-5xl mx-auto mt-8 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
                <header class="flex justify-between items-center mb-8">
                    <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400">Your Tasks</h1>
                    <div id="dateTime" class="text-lg text-gray-600 dark:text-gray-400"></div>
                    <button id="darkModeToggle" class="text-2xl focus:outline-none">
                        <i class="fas fa-moon dark:text-yellow-300"></i>
                    </button>
                </header>
                
                <div class="task-input-container grid gap-4 mb-8 p-6 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <input type="text" id="taskInput" class="w-full p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="What needs to be done?">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="date" id="dueDateInput" class="p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300">
                        <select id="priorityInput" class="p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="categoryInput" class="p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="datetime-local" id="reminderInput" class="p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300">
                    </div>
                    <textarea id="taskNotes" class="w-full p-3 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="Additional notes (optional)"></textarea>
                    <button onclick="addTask()" class="add-task-btn bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-full shadow-lg hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
                        <span>Add Task</span>
                        <i class="fas fa-plus ml-2"></i>
                    </button>
                </div>

                <div class="task-management flex flex-wrap justify-between items-center mb-6">
                    <div class="search-container flex-grow mr-4 mb-4 sm:mb-0">
                        <input type="text" id="searchInput" class="w-full p-3 rounded-l-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300" placeholder="Search tasks...">
                        <button onclick="searchTasks()" class="bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600 transition duration-300">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="filter-container flex flex-wrap gap-2">
                        <button onclick="filterTasks('all')" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 transition duration-300">All</button>
                        <button onclick="filterTasks('active')" class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600 transition duration-300">Active</button>
                        <button onclick="filterTasks('completed')" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition duration-300">Completed</button>
                        <select id="categoryFilter" onchange="filterByCategory()" class="p-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300">
                            <option value="all">All Categories</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="task-list-container overflow-y-auto max-h-96">
                    <ul id="taskList" class="space-y-4"></ul>
                </div>

                <div class="stats grid grid-cols-3 gap-4 mt-8 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <div class="stat-item text-center">
                        <span id="totalTasks" class="text-3xl font-bold text-blue-600 dark:text-blue-400">0</span>
                        <label class="block text-sm text-gray-600 dark:text-gray-400">Total Tasks</label>
                    </div>
                    <div class="stat-item text-center">
                        <span id="completedTasks" class="text-3xl font-bold text-green-600 dark:text-green-400">0</span>
                        <label class="block text-sm text-gray-600 dark:text-gray-400">Completed</label>
                    </div>
                    <div class="stat-item text-center">
                        <span id="pendingTasks" class="text-3xl font-bold text-yellow-600 dark:text-yellow-400">0</span>
                        <label class="block text-sm text-gray-600 dark:text-gray-400">Pending</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
