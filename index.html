<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Advanced Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login/Register Page -->
        <div id="auth-page" class="auth-container">
            <div class="auth-box">
                <h2>Welcome to TaskMaster Pro</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div class="auth-box hidden" id="register-box">
                <h2>Create Account</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
            </div>
        </div>

        <!-- Main App Page -->
        <div id="main-app" class="hidden">
            <nav>
                <div class="logo">TaskMaster Pro</div>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn">Log Out</button>
                </div>
            </nav>
            <div class="app-container">
                <header>
                    <h1>Your Tasks</h1>
                    <div id="dateTime"></div>
                    <button id="darkModeToggle" class="dark-mode-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </header>
                <div class="task-input-container">
                    <input type="text" id="taskInput" placeholder="What needs to be done?">
                    <input type="date" id="dueDateInput">
                    <select id="priorityInput">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <select id="categoryInput">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="datetime-local" id="reminderInput">
                    <textarea id="taskNotes" placeholder="Additional notes (optional)"></textarea>
                    <button onclick="addTask()" class="add-task-btn">
                        <span>Add Task</span>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="task-management">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search tasks...">
                        <button onclick="searchTasks()" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="filter-container">
                        <button onclick="filterTasks('all')" class="active">All</button>
                        <button onclick="filterTasks('active')">Active</button>
                        <button onclick="filterTasks('completed')">Completed</button>
                        <select id="categoryFilter" onchange="filterByCategory()">
                            <option value="all">All Categories</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="task-list-container">
                    <ul id="taskList"></ul>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span id="totalTasks">0</span>
                        <label>Total Tasks</label>
                    </div>
                    <div class="stat-item">
                        <span id="completedTasks">0</span>
                        <label>Completed</label>
                    </div>
                    <div class="stat-item">
                        <span id="pendingTasks">0</span>
                        <label>Pending</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
